- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{ course | default('Ansible') }}"
- name: upper case
  hosts: localhost
  #vars:
    #greeting: "Hello, Good Morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{ hello, good morning | upper }}"